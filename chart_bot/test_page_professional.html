<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Chart Bot Test Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: #2d3748;
            margin: 0 0 10px 0;
            font-size: 2.5em;
        }
        .header p {
            color: #718096;
            margin: 0;
            font-size: 1.1em;
        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .test-section {
            background: #f7fafc;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        .test-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        .test-section h3 {
            margin: 0 0 15px 0;
            color: #2d3748;
            font-size: 1.2em;
        }
        .test-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .test-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .test-button:active {
            transform: translateY(0);
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            line-height: 1.4;
            max-height: 200px;
            overflow-y: auto;
        }
        .success {
            background: #f0fff4;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        .error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }
        .info {
            background: #ebf8ff;
            color: #2a4365;
            border: 1px solid #90cdf4;
        }
        .warning {
            background: #fffbeb;
            color: #744210;
            border: 1px solid #f6e05e;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-online { background: #48bb78; }
        .status-offline { background: #f56565; }
        .status-connecting { background: #ed8936; }
        .chat-demo {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }
        .chat-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .chat-input:focus {
            outline: none;
            border-color: #667eea;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        .stat-label {
            color: #718096;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Professional Chart Bot</h1>
            <p>Advanced HR Assistant Testing & Debugging Interface</p>
        </div>
        
        <div class="test-grid">
            <div class="test-section">
                <h3>üîê Authentication Test</h3>
                <button class="test-button" onclick="testAuth()">Test Authentication</button>
                <button class="test-button" onclick="testSession()">Test Session</button>
                <div id="auth-result" class="result" style="display: none;"></div>
            </div>
            
            <div class="test-section">
                <h3>üìä Bot Status Test</h3>
                <button class="test-button" onclick="testStatus()">Test Bot Status</button>
                <button class="test-button" onclick="testConfig()">Test Configuration</button>
                <div id="status-result" class="result" style="display: none;"></div>
            </div>
            
            <div class="test-section">
                <h3>üí¨ Chat Test</h3>
                <button class="test-button" onclick="testChat()">Test Chat</button>
                <button class="test-button" onclick="testErrorHandling()">Test Error Handling</button>
                <div id="chat-result" class="result" style="display: none;"></div>
            </div>
            
            <div class="test-section">
                <h3>üõ°Ô∏è Security Test</h3>
                <button class="test-button" onclick="testCSRF()">Test CSRF Token</button>
                <button class="test-button" onclick="testPermissions()">Test Permissions</button>
                <div id="security-result" class="result" style="display: none;"></div>
            </div>
        </div>
        
        <div class="chat-demo">
            <h3>üí¨ Live Chat Demo</h3>
            <input type="text" id="chat-input" class="chat-input" placeholder="Enter your message..." onkeypress="handleKeyPress(event)">
            <button class="test-button" onclick="sendMessage()">Send Message</button>
            <div id="chat-demo-result" class="result" style="display: none;"></div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="auth-status">-</div>
                <div class="stat-label">Authentication</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="bot-status">-</div>
                <div class="stat-label">Bot Status</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="api-calls">0</div>
                <div class="stat-label">API Calls</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="response-time">-</div>
                <div class="stat-label">Response Time (ms)</div>
            </div>
        </div>
    </div>

    <script>
        let apiCallCount = 0;
        
        // Get CSRF token
        function getCSRFToken() {
            const token = document.querySelector('[name=csrfmiddlewaretoken]');
            return token ? token.value : '';
        }
        
        // Make API call with timing
        async function callAPI(method, url, data = null) {
            const startTime = performance.now();
            apiCallCount++;
            document.getElementById('api-calls').textContent = apiCallCount;
            
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCSRFToken(),
                    'X-Requested-With': 'XMLHttpRequest'
                },
                credentials: 'same-origin'
            };
            
            if (data) {
                options.body = JSON.stringify(data);
            }
            
            try {
                const response = await fetch(url, options);
                const endTime = performance.now();
                const responseTime = Math.round(endTime - startTime);
                document.getElementById('response-time').textContent = responseTime;
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                const endTime = performance.now();
                const responseTime = Math.round(endTime - startTime);
                document.getElementById('response-time').textContent = responseTime;
                throw error;
            }
        }
        
        // Show result
        function showResult(elementId, content, type = 'info') {
            const element = document.getElementById(elementId);
            element.textContent = content;
            element.className = `result ${type}`;
            element.style.display = 'block';
        }
        
        // Test authentication
        async function testAuth() {
            try {
                const response = await callAPI('GET', '/chart-bot-v2/api/v2/test-auth/');
                showResult('auth-result', JSON.stringify(response, null, 2), 'success');
                updateAuthStatus(response.authenticated);
            } catch (error) {
                showResult('auth-result', `Error: ${error.message}`, 'error');
                updateAuthStatus(false);
            }
        }
        
        // Test session
        async function testSession() {
            try {
                const response = await callAPI('GET', '/chart-bot-v2/api/v2/test-auth/');
                const sessionInfo = {
                    authenticated: response.authenticated,
                    sessionKey: response.session_key,
                    username: response.username,
                    userId: response.user_id,
                    employeeId: response.employee_id
                };
                showResult('auth-result', JSON.stringify(sessionInfo, null, 2), 'info');
            } catch (error) {
                showResult('auth-result', `Session Error: ${error.message}`, 'error');
            }
        }
        
        // Test bot status
        async function testStatus() {
            try {
                const response = await callAPI('GET', '/chart-bot-v2/api/v2/status/');
                showResult('status-result', JSON.stringify(response, null, 2), 'success');
                updateBotStatus(response.bot_enabled);
            } catch (error) {
                showResult('status-result', `Error: ${error.message}`, 'error');
                updateBotStatus(false);
            }
        }
        
        // Test configuration
        async function testConfig() {
            try {
                const response = await callAPI('GET', '/chart-bot-v2/api/v2/status/');
                const config = {
                    botEnabled: response.bot_enabled,
                    botName: response.bot_name,
                    userRole: response.user_role,
                    permissions: response.permissions,
                    accessibleEmployees: response.accessible_employees_count
                };
                showResult('status-result', JSON.stringify(config, null, 2), 'info');
            } catch (error) {
                showResult('status-result', `Config Error: ${error.message}`, 'error');
            }
        }
        
        // Test chat
        async function testChat() {
            try {
                const response = await callAPI('POST', '/chart-bot-v2/api/v2/chat/', {
                    message: 'Hello, this is a test message'
                });
                showResult('chat-result', JSON.stringify(response, null, 2), 'success');
            } catch (error) {
                showResult('chat-result', `Error: ${error.message}`, 'error');
            }
        }
        
        // Test error handling
        async function testErrorHandling() {
            try {
                // Test with empty message
                const response = await callAPI('POST', '/chart-bot-v2/api/v2/chat/', {
                    message: ''
                });
                showResult('chat-result', `Empty message response: ${JSON.stringify(response, null, 2)}`, 'warning');
            } catch (error) {
                showResult('chat-result', `Error handling test: ${error.message}`, 'info');
            }
        }
        
        // Test CSRF
        function testCSRF() {
            const token = getCSRFToken();
            if (token) {
                showResult('security-result', `CSRF Token: ${token.substring(0, 20)}...`, 'success');
            } else {
                showResult('security-result', 'No CSRF token found', 'error');
            }
        }
        
        // Test permissions
        async function testPermissions() {
            try {
                const response = await callAPI('GET', '/chart-bot-v2/api/v2/status/');
                const permissions = {
                    userRole: response.user_role,
                    permissions: response.permissions,
                    accessibleEmployees: response.accessible_employees_count,
                    isStaff: response.user_context.is_staff,
                    isSuperuser: response.user_context.is_superuser
                };
                showResult('security-result', JSON.stringify(permissions, null, 2), 'info');
            } catch (error) {
                showResult('security-result', `Permissions Error: ${error.message}`, 'error');
            }
        }
        
        // Send message
        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if (!message) {
                showResult('chat-demo-result', 'Please enter a message', 'warning');
                return;
            }
            
            try {
                const response = await callAPI('POST', '/chart-bot-v2/api/v2/chat/', {
                    message: message
                });
                showResult('chat-demo-result', `Response: ${response.response}`, 'success');
                input.value = '';
            } catch (error) {
                showResult('chat-demo-result', `Error: ${error.message}`, 'error');
            }
        }
        
        // Handle key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // Update status indicators
        function updateAuthStatus(authenticated) {
            const element = document.getElementById('auth-status');
            element.textContent = authenticated ? '‚úÖ' : '‚ùå';
            element.style.color = authenticated ? '#48bb78' : '#f56565';
        }
        
        function updateBotStatus(enabled) {
            const element = document.getElementById('bot-status');
            element.textContent = enabled ? 'üü¢' : 'üî¥';
            element.style.color = enabled ? '#48bb78' : '#f56565';
        }
        
        // Auto-test on page load
        window.onload = function() {
            console.log('Professional Chart Bot Test Page loaded');
            testCSRF();
            testAuth();
            testStatus();
        };
    </script>
</body>
</html>
